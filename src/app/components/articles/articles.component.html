<h2 class="text-2xl font-bold">All Articles</h2>

<div *ngFor="let article of articles" class="mb-4">
  <app-article [article]="article"></app-article>
  <hr class="my-4">
</div>

<h2 class="text-2xl font-bold">Add New Article</h2>

<form (submit)="addArticle()" class="max-w-md">
  <div class="mb-4">
    <label for="title" class="block font-bold">Title:</label>
    <input type="text" id="title" [(ngModel)]="newArticle.title" required
           class="w-full border rounded p-2">
  </div>
  <!-- Rest of the form fields with Tailwind CSS classes -->
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Article</button>
</form>
