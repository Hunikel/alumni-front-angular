<h1 class="text-2xl font-bold mb-4">Profile</h1>

<div class="mb-4">
  <label for="firstName" class="block">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="profile.firstName" class="border border-gray-300 rounded py-2 px-3">
</div>
<div class="mb-4">
  <label for="lastName" class="block">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="profile.lastName" class="border border-gray-300 rounded py-2 px-3">
</div>
<div class="mb-4">
  <label for="email" class="block">Email:</label>
  <input type="email" id="email" [(ngModel)]="profile.email" class="border border-gray-300 rounded py-2 px-3">
</div>
<!-- Add any additional fields as needed -->
<button (click)="updateProfile()" class="bg-blue-500 hover:bg-blue-600 text-white rounded py-2 px-4">Save</button>
