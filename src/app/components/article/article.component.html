<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-4">{{ article?.title }}</h2>
  <p class="text-gray-700 dark:text-gray-300">{{ article?.content }}</p>
  <div class="flex items-center mt-4">
    <p class="text-sm text-gray-500 dark:text-gray-400 mr-2">Type:</p>
    <span class="text-sm font-semibold px-2 py-1 rounded-lg bg-blue-200 text-blue-800 dark:bg-blue-800 dark:text-blue-200">{{ article?.articleType }}</span>
  </div>
  <div class="flex items-center mt-4">
    <p class="text-sm text-gray-500 dark:text-gray-400 mr-2">Archived:</p>
    <span class="text-sm font-semibold px-2 py-1 rounded-lg bg-green-200 text-green-800 dark:bg-red-800 dark:text-red-200">{{ article?.archived ? 'Yes' : 'No' }}</span>
  </div>
  <div class="flex items-center mt-4">
    <p class="text-sm text-gray-500 dark:text-gray-400 mr-2">File Name:</p>
    <span class="text-sm font-semibold px-2 py-1 rounded-lg bg-gray-200 text-gray-800 dark:bg-gray-800 dark:text-gray-200">{{ article?.fileName }}</span>
  </div>
</div>
