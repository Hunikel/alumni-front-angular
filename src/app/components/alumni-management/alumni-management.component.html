<h1 class="text-3xl font-bold mb-6">Alumni Management</h1>

<div class="mb-4">
  <mat-form-field>
    <input matInput placeholder="Filter table" (input)="applyFilter($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="alumniDataSource" matSort>

  <!-- Column definitions -->

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let alumni">{{ alumni.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let alumni">{{ alumni.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let alumni">{{ alumni.email }}</td>
  </ng-container>

  <!-- Add any additional columns as needed -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let alumni">
      <button (click)="deleteAlumni(alumni.id)" class="bg-red-500 hover:bg-red-600 text-white rounded px-4 py-2">Delete</button>
      <span class="text-sm text-gray-600 ml-2">Send a message</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
